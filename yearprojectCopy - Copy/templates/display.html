        <script>
            document.getElementById('downloadCSV').addEventListener('click', function() {

                const link = document.createElement('a');
                link.href = csvUrl;
                link.download = 'placement_data.csv'; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>
