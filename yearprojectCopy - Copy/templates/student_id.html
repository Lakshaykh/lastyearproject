<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container{
            
        height: 200px;
            
        }
       
      .form-container {
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    width: 300px;
    text-align: center;
    margin-left: 550px;
}

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btnn{
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 1  0px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>Placement Prediction System</h1>
        </header>
        <button id="darkModeToggle" class="btn dark-toggle">ðŸŒ™</button>

        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_details') }}">Add Student Details</a></li>
                <li><a href="{{ url_for('knownchances') }}">Check Placement Chances</a></li>
                <li><a href="{{ url_for('display') }}">Display Data</a></li>
            </ul>
        </nav>
        
        <br>

        <div class="form-container">
            <h2>Enter Your Student ID</h2>
            <form id="studentForm", method="get" >
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required>
    
                <button type="submit" class="btnn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById("placementForm").addEventListener("submit", function(event) {
    event.preventDefault();  // ðŸš€ Prevent form refresh

    const studentID = document.getElementById("studentID").value;

    fetch('/predict_placement', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ studentID })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to generate PDF");
        }
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "placement_prediction.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
    })
    .catch(error => console.error('Error:', error));
});
        </script>

</body>
</html>
